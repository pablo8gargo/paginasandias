<body onclick="PlayAudio()">

    <main class="main" id="main">
        <video muted autoplay loop>
            <source src="assets/images/fondo.mp4"
            type="video/mp4">
        </video>
        <div class="capa"></div>
        
        <form class="principal-form">
            <img class="form-img" src="assets/images/sandiaform.png"/>
            <div>
                <label for="email_adress">Correo electrónico</label>
                <input type="email" id="email_adress" name="email_adress" placeholder="Correo electrónico" required>
            </div>
            <div>
                <label for="booking_date">Fecha de reserva</label>
                <input type="date" id="booking_date" name="booking_date" required>
            </div>
            <div>
                <label for="people">Número de personas</label>
                <input type="number" id="people" placeholder=" 0" min=" 1" max=" 8" name="people" required>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Acepto la política de cancelación</label>
            </div>
            <button type="submit">Reservar ahora</button>
        </form>
    </main>
